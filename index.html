<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
</head>
<body onload="init()"> 
    <div id="content">
        <div id="game-information-container" class="container-w50">
            <div id="day-info" class="d-flex-between pad-xy-8">
                <h2>Day:</h2>
            </div>
            <div id="cash-info" class="d-flex-between pad-xy-8">
                <h2>Cash:</h2>
            </div>
            <div id="bank-info" class="d-flex-between pad-xy-8">
                <h2>Bank:</h2>
            </div>
            <div id="debt-info" class="d-flex-between pad-xy-8">
                <h2>Debt:</h2>
            </div>
            <div class="d-flex-between pad-xy-8">
                <button class="buttons primary-btn">Finances</button>
                <button class="buttons primary-btn">Main Menu</button>
            </div>
        </div>
        <div id="exchanges-container" class="container-w50 pad-xy-8">
            <span class="topic">Exchanges</span>
            <div id="exchange-box" class="m-top16">

            </div>
        </div>
        <!-- <div id="game-controls-container" class="container-w100">
            empty conntainer no use at this time
        </div> -->
        <div class="container-w50">
            <table id="exchange-supply-table">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                </tr>
            </table>
        </div>
        <div id="portfolio-container" class="container-w50">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
