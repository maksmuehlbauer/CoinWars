<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
</head>
<body> 
    <div id="content">
        <div id="game-information-container" class="container-w50">
            <div class="d-flex-between pad-xy-8">
                <h2>Day:</h2>
                <h2>0 / 30</h2>
            </div>
            <div class="d-flex-between pad-xy-8">
                <h2>Cash:</h2>
                <h2>3,000 $</h2>
            </div>
            <div class="d-flex-between pad-xy-8">
                <h2>Bank:</h2>
                <h2>0 $</h2>
            </div>
            <div class="d-flex-between pad-xy-8">
                <h2>Debt:</h2>
                <h2>-3000 $</h2>
            </div>

        </div>
        <div id="exchanges-container" class="container-w50">
            
        </div>
        <div id="game-controls-container" class="container-w100">
            
        </div>
        <div id="exchange-suply-container" class="container-w50">

        </div>
        <div id="portfolio-container" class="container-w50">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
